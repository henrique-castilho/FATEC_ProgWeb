<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web02, Web03 e Web04</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1 style="color:rgb(255, 255, 255); font-size: 45px;"> Contato </h1>
        <p align="left" style="font-size: 18px;"><i>Seja bem vindo preencha o <b>formulario</b> abaixo para:</i></p> 
        <ul>
            <li style="font-size: 18px;">Duvidas</li>
            <li style="font-size: 18px;">Sugestões</li>
            <li style="font-size: 18px;">Criticas</li>
            <li style="font-size: 18px;">Orçamentos</li>
        </ul>
        <p style="font-size: 18px;">Caso queira ver nossos produtos, clique <a href="sopratornarlink"><u>aqui</u></a></p>
    </div>
    <form class = "formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required placeholder="Digite seu nome" pattern="[A-z\s]{3,100}" size="24"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Digite seu email" size="24"> <br>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required placeholder="Digite seu telefone" pattern="\d{5}-\d{4}" maxlength="14" value="( ) "> <br>
        
        <label for="assunto">Assunto:</label>
        <select id="assunto">
            <option>Duvidas</option>
            <option>Sugestões</option>
            <option>Criticas</option>
            <option>Orçamentos</option>
        </select> <br>

        <label>Deseja receber uma copia deste e-mail:</label>
        <input type="radio" id="op1" name="opcao">
        <label for="op1"><b>Sim</b></label>
        <input type="radio" id="op2" name="opcao">
        <label for="op2"><b>Não</b></label> <br>

        <label for="msg">Mensagem</label>
        <textarea id="msg" rows="5" cols="50" placeholder="Digite sua mensagem"></textarea> <br>
        
        <button id="btnEnviar">Enviar</button>

    </form>
    
</body>
</html>
