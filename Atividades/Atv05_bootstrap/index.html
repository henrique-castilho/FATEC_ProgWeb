<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web05</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container bg-info py-5">
        <h1 class="text-warning mb-4" style="font-size: 45px;" id="titulo">Contato</h1>
        <p class="mb-4" style="font-size: 18px;"><i>Seja bem-vindo! Preencha o <b>formulário</b> abaixo para:</i></p>

        <ul class="list-unstyled mb-4" style="font-size: 18px;">
            <li>Duvidas</li>
            <li>Sugestões</li>
            <li>Críticas</li>
            <li>Orçamentos</li>
        </ul>

        <p class="mb-4" style="font-size: 18px;">Caso queira ver nossos produtos, clique <a href="sopratornarlink" class="text-decoration-underline">aqui</a></p>
    
        <form class="row g-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" required placeholder="Digite seu nome" pattern="[A-z\s]{3,100}">
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required placeholder="Digite seu email">
            </div>
        
            <div class="col-md-6">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" required placeholder="Digite seu telefone" pattern="\d{5}-\d{4}" maxlength="14" value="( ) ">
            </div>
        
            <div class="col-md-6">
                <label for="assunto" class="form-label">Assunto:</label>
                <select id="assunto" class="form-select">
                    <option>Duvidas</option>
                    <option>Sugestões</option>
                    <option>Críticas</option>
                    <option>Orçamentos</option>
                </select>
            </div>

            <div class="col-md-12">
                <label class="form-label">Deseja receber uma cópia deste e-mail:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="op1" name="opcao">
                    <label for="op1" class="form-check-label"><b>Sim</b></label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="op2" name="opcao">
                    <label for="op2" class="form-check-label"><b>Não</b></label>
                </div>
            </div>

            <div class="col-md-12">
                <label for="msg" class="form-label">Mensagem:</label>
                <textarea id="msg" class="form-control" rows="5" placeholder="Digite sua mensagem"></textarea>
            </div>
            
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-warning">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
