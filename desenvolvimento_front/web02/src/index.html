<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bootstrap</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-warning">Trabalho com bootstrap</h1>
    <div class="alert alert-success">Seu conteudo foi gravado com sucesso</div>
    <table class="table table-hover table-info table-bordered">
      <tr><td><b>Codigo</b></td><td><b>Nome</b></td><td><b>Valor</b></td></tr>
      <tr><td>1</td><td>Lapis</td><td>R$ 10,00</td></tr>
      <tr><td>2</td><td>Caneta</td><td>R$ 15,00</td></tr>
    </table>
    <button class="btn btn-info">Gravar</button>
    <div class="spinner-border text-info"></div>
    <button data-bs-toggle="collapse" data-bs-target="#demo">Collapsible</button>
 
    <div id="demo" class="collapse">Lorem ipsum dolor text....</div>
 
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Open modal</button>
 
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
 
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
 
          <!-- Modal body -->
          <div class="modal-body">Modal body..</div>
 
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
 
          </div>
        </div>
      </div>
    <app-root></app-root>
  </div>
</body>
</html>
