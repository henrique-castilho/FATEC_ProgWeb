<h4>{{mensagem}}</h4>

    Busca:<input type="text" [(ngModel)]="palavraChave"><br>
    <button (click)="fazerBusca()">Ok</button>

<!--Diretiva: Vai mostrar ou não vai mostrar a tag atrávez de uma condição-->
<h4="Produtos" *ngIf="lista.length<=0">Não foram encontrados produtos na sua pesquisa</h4>

<div *ngFor="let item of lista">
    <div *ngIf="item.descritivo.toLowerCase().indexOf(filtro.toLowerCase())>=0">
        <h4>{{item.nome}}</h4>
        <img src="./{{item.codigo}}.jpg" width="250"><br>
        {{item.descritivo}}
        <br><br>
        R$ {{item.valor}}
        <button (click)="verDetalhe(item)">Ver mais</button>
        <button *ngIf="item.quantidade >0" (click)="adicionarItem(item)">Comprar</button>
    </div>
</div>
